<!DOCTYPE html>
<html lang="en">
  <head>

    <link

    <script>
      App = {}
      App.instance = new Vue({
        el: '#custom-eventpop-description',

      getEventpopDescription = () => {
        return [
          ...document.querySelectorAll('.custom-css'),
          document.querySelector('#custom-eventpop-description'),

          .map(x => x.outerHTML)
          .join('')
